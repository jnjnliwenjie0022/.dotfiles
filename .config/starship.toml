format = """\
$directory$git_branch$git_commit$git_state$git_status
$jobs$character"""

[directory]
style = "blue"
truncation_length = 8 
truncation_symbol = "⋯"
truncate_to_repo = false
read_only = " 🔒"

[jobs]
style = "yellow"
symbol_threshold = 0
number_threshold = 0

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
symbol = ''
format = '([$symbol $branch(:$remote_branch) ](yellow))'

[git_commit]
format='[\(Detached HEAD: $hash$tag\)](yellow)'

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '

[git_status]
format = '([$ahead_behind | $all_status](yellow))'
conflicted = "💥[${count}](red)"
ahead = "⇡·${count}"
behind = "⇣·${count}"
diverged = "⇕⇡·${ahead_count}⇣·${behind_count}"
up_to_date = "[✓](green)"
untracked = "…${count}"
stashed = "[@${count}](red)"
modified = "[+${count}](purple)"
staged = "[#${count}](purple)"
renamed= "[»${count}](purple)"
deleted = "[✘${count}](purple)"

